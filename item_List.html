<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="item_List.css">
    <link href="https://fonts.googleapis.com/css?family=Jua:400" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">

        <!-- 네비게이션 바 -->
        <nav></nav>
        <!-- 사이드 바 이동루트-->
        <aside class="basket_container">
            <!-- 사이드 바 컨테이너 -->
            <div class="basket_box">
                <!-- 최근 본 상품 -->
                <div>
                    <input type="radio" id="recent" name="basket">
                    <label for="recent">최근 본 상품</label>
                    <div class="recent_box"></div>
                </div>
                <!-- 찜한 상품 -->
                <div>
                    <input type="radio" id="like" name="basket">
                    <label for="like">찜한 상품</label>
                    <div class="like_box"></div>
                </div>
                <!-- 장바구니 -->
                <div>
                    <input type="radio" id="select" name="basket">
                    <label for="select">장바구니</label>
                    <div class="select_box"></div>
                </div>
            </div>
        </aside>
        <!-- 메인 -->
        <!-- 최하단 -->
        <footer></footer>
    </div>
</body>

</html>
